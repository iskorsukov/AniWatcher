query SeasonAiringData($year: Int!, $season: MediaSeason!, $page: Int!) {
    Page(page: $page) {
        pageInfo {
            currentPage
            hasNextPage
        }
        media(season: $season, seasonYear: $year, sort: START_DATE, status_in: [RELEASING, NOT_YET_RELEASED], format_in: [TV, TV_SHORT, MOVIE, SPECIAL, OVA, ONA]) {
            id
            title {
                romaji
                english
                native
            }
            description(asHtml: false)
            coverImage {
                large
                color
            }
            bannerImage
            rankings {
                type
                rank
                season
            }
            format
            season
            meanScore
            genres
            studios(isMain: true) {
                studioNode: nodes {
                    name
                }
            }
            siteUrl
            nextAiringEpisode {
                airingAt
            }
            airingSchedule(notYetAired: true) {
                airingScheduleNode: nodes {
                    id
                    airingAt
                    episode
                    mediaId
                }
            }
        }
    }
}